<div class="container">
  <div class="title">
    ABOUT US
  </div>
  <div class="carousel swiper-container">

    <div class="item" *ngFor="let item of listMembers">
      <div class="image">
        <img [src]="item.image" alt="" />
      </div>
      <div class="item-content">
        <div class="item-content-title">
          {{ item.name }}
        </div>
        <div class="item-content-role">
          {{ item.role }}
        </div>
      </div>
    </div>
  </div>
</div>
